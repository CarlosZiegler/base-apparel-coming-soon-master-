<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

  <div class="container">
    <div class="hero">
      <img class="hero-logo" src="images/logo.svg" alt="">
      <img class="hero-image-mobil" src="images/hero-mobile.jpg" alt="">

      <div class="hero-description">
        <div class="hero-titel">
          <p class="hero-titel-brown">We're</p>
          <p class="hero-titel-black">Coming</p>
          <p class="hero-titel-black">Soon</p>
        </div>

        <p class="hero-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>
          <input type="email" required placeholder="Email Adress" />
          <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
        </form>
      </div>

    </div>

    <img class="hero-image" src="images/hero-desktop.jpg" alt="">



  </div>




</body>

</html>
